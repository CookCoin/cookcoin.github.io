<!DOCTYPE html>
<html lang="=en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <section>
        <dev class="main">
          <div class="left">
            <h3>COOK: <span class="COOK-cost">0</span></h3>
            <img src="/images.png" alt="" srcset="" class="images-image" onclick="incrementCOOK()" draggable="false">
          </div>
          <div class="right">
            <div class="upgrage" onclick="buyClicker()">
              <div class="left-section">
                <img src="/Clicker.png" alt="" class="upgrage-img">
              </div>
              <div class="mid-section">
                <h4>Clicker</h4>
                <div class="cost-info">
                  <p>Cost: <span class="Clicker-cost">10</span></p>
                  <img src="/images.png" alt="" srcset="" class="COOK-img">
                </div>
              </div>
              <div class="right-section">
                Level 0
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="index.js"></script>
    </body>
    </html>
